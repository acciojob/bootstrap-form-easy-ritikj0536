<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <!-- the entire body must be written by student -->
  <div>
    <form>
      <div>
        <label for="first-name-input" class="form-label">First Name:</label>
        <input type="text" id="first-name-input" class="form-control" required>
        <div class="invalid-feedback">First Name is required</div>
      </div>

      <div>
        <label for="last-name-input" class="form-label">Last Name:</label>
        <input type="text" id="last-name-input" class="form-control" required>
        <div class="invalid-feedback">Last Name is required</div>
      </div>

      <div>
        <label for="email-input" class="form-label">Email:</label>
        <input type="email" id="email-input" class="form-control" placeholder="xyz@abc.com" required>
        <div class="invalid-feedback">Email required</div>
      </div>

      <div>
        <label for="college-input" class="form-label">College:</label>
        <input type="text" id="college-input" class="form-control" required>
        <div class="invalid-feedback">Please provide a valid College</div>
      </div>

      <div class="form-group">
        <label for="grad-year-select" class="form-label">Graduation Year:</label>
        <select id="grad-year-select" class="form-select" required>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div>
        <label for="roll-no-input" class="form-label">Roll No.:</label>
        <input type="text" id="roll-no-input" class="form-control" required>
        <div class="invalid-feedback">Please provide a valid Roll No.</div>
      </div>

      <div>
        <label for="conditions-checkbox" class="form-check-label">
          <input type="checkbox" id="conditions-checkbox" class="form-check-input" required> Agree to terms and
          conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting</div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Submit Form</button>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="./script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
