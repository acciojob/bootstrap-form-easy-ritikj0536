<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application Form</title>
  <style>
    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .invalid-feedback {
      color: red;
      font-size: 12px;
      display: none;
    }
    .invalid {
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="internship-form">
      <div class="form-group">
        <label for="first-name-input">First Name:</label>
        <input type="text" id="first-name-input" name="first-name">
        <div class="invalid-feedback" id="first-name-feedback">First Name is required.</div>
      </div>
      
      <div class="form-group">
        <label for="last-name-input">Last Name:</label>
        <input type="text" id="last-name-input" name="last-name">
        <div class="invalid-feedback" id="last-name-feedback">Last Name is required.</div>
      </div>

      <div class="form-group">
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email">
        <div class="invalid-feedback" id="email-feedback">Please enter a valid email.</div>
      </div>

      <div class="form-group">
        <label for="college-input">College Name:</label>
        <input type="text" id="college-input" name="college">
        <div class="invalid-feedback" id="college-feedback">College Name is required.</div>
      </div>

      <div class="form-group">
        <label for="roll-no-input">Roll Number:</label>
        <input type="text" id="roll-no-input" name="roll-no">
        <div class="invalid-feedback" id="roll-no-feedback">Roll Number is required.</div>
      </div>

      <div class="form-group">
        <label for="graduation-year">Graduation Year:</label>
        <select id="graduation-year" name="graduation-year">
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div class="form-group">
        <label for="conditions-checkbox">
          <input type="checkbox" id="conditions-checkbox" name="conditions">
          I accept the terms and conditions
        </label>
        <div class="invalid-feedback" id="conditions-feedback">You must accept the terms and conditions.</div>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('internship-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Clear previous error messages
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.classList.remove('invalid');
        const feedback = input.nextElementSibling;
        if (feedback) feedback.style.display = 'none';
      });

      let formIsValid = true;

      // Check if all fields are filled
      const firstName = document.getElementById('first-name-input');
      const lastName = document.getElementById('last-name-input');
      const email = document.getElementById('email-input');
      const college = document.getElementById('college-input');
      const rollNo = document.getElementById('roll-no-input');
      const graduationYear = document.getElementById('graduation-year');
      const conditions = document.getElementById('conditions-checkbox');

      if (!firstName.value.trim()) {
        firstName.classList.add('invalid');
        document.getElementById('first-name-feedback').style.display = 'block';
        formIsValid = false;
      }

      if (!lastName.value.trim()) {
        lastName.classList.add('invalid');
        document.getElementById('last-name-feedback').style.display = 'block';
        formIsValid = false;
      }

      if (!email.value.trim() || !/\S+@\S+\.\S+/.test(email.value)) {
        email.classList.add('invalid');
        document.getElementById('email-feedback').style.display = 'block';
        formIsValid = false;
      }

      if (!college.value.trim()) {
        college.classList.add('invalid');
        document.getElementById('college-feedback').style.display = 'block';
        formIsValid = false;
      }

      if (!rollNo.value.trim()) {
        rollNo.classList.add('invalid');
        document.getElementById('roll-no-feedback').style.display = 'block';
        formIsValid = false;
      }

      if (!conditions.checked) {
        document.getElementById('conditions-feedback').style.display = 'block';
        formIsValid = false;
      }

      if (formIsValid) {
        alert("Form submitted successfully!");
      }
    });
  </script>
</body>
</html>
