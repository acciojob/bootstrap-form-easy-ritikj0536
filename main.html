<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form id="registration-form">
            <div>
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" id="first-name-input" class="form-control" required>
                <div class="invalid-feedback">First Name is required</div>
            </div>

            <div class="mt-3">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" id="last-name-input" class="form-control" required>
                <div class="invalid-feedback">Last Name is required</div>
            </div>

            <div class="mt-3">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" id="email-input" class="form-control" placeholder="xyz@abc.com" required>
                <div class="invalid-feedback">Email is required</div>
            </div>

            <div class="mt-3">
                <label for="college-input" class="form-label">College</label>
                <input type="text" id="college-input" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid College</div>
            </div>

            <div class="mt-3">
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select id="grad-year-select" class="form-select" required>
                    <option value="">Select a Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select a Graduation Year</div>
            </div>

            <div class="mt-3">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" id="roll-no-input" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid Roll No.</div>
            </div>

            <div class="mt-3 form-check">
                <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
                <label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
                <div class="invalid-feedback">You must agree before submitting</div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit Form</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to handle form validation
        const form = document.getElementById('registration-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get all required input elements
            const inputs = document.querySelectorAll('input[required], select[required], .form-check-input');

            // Validate each field
            let formIsValid = true;
            inputs.forEach(input => {
                const feedback = input.nextElementSibling;

                if (!input.checkValidity()) {
                    input.classList.add('is-invalid'); // Add invalid class
                    feedback.style.display = 'block'; // Show invalid feedback
                    formIsValid = false;
                } else {
                    input.classList.remove('is-invalid'); // Remove invalid class
                    feedback.style.display = 'none'; // Hide invalid feedback
                }
            });

            // If form is valid, you can submit the form here (for now, just log a message)
            if (formIsValid) {
                alert('Form is valid!');
                // form.submit(); // Uncomment this line to actually submit the form
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
